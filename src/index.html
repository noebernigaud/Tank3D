<body>

    <body>
        <canvas id="myCanvas"></canvas>

        <div class="box gameBars gameBarsClass hide">
            <div> Level : <span id="level">1/10</span></div>
            <div>
                <canvas id="healthBar"></canvas>
                <img src="images/life.png" alt="NoLifeImg" class="logo">
                <span id="healthPlayer"></span>

            <div>

        <div id="src"></div>

            </div>
            <div id="opt" class='button' onclick="scene.menu.show(false)" onmouseenter="scene.menu.soundHover()">
                <span>Options</span>
            </div>
            <div id="restart" class="button hide" onclick="scene.menu.restart(); canvas.classList.add('hide')"
                onmouseenter="scene.menu.soundHover()">
                <span>Main menu</span>
            </div>
        </div>

        <div class="divb hide" id="endLevelStat">
            <table id="tableStat"></table>
        </div>
